<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chordy - Musical Chord analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #app { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 800px; text-align: center; }
        #boo { width: 600px; height: 200px; margin: 0 auto; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; }
        .info-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .chord-name { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .explanation { font-size: 14px; color: #666; line-height: 1.5; }
        .badge { background: #eef2ff; color: #4f46e5; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div id="app">
    <h2>Interactive Chord analyzer</h2>
    
    <div class="controls">
        <select id="clef-select">
            <option value="treble">G Clef</option>
            <option value="bass">F Clef</option>
            <option value="alto">C clef</option>
        </select>
        <input type="text" id="chord-input" placeholder="Ej: Cmaj7 o Dm7b5">
        <button onclick="buildFromText()">Build</button>
    </div>

    <div id="boo"></div>

    <div class="info-panel">
        <div>
            <div class="chord-name" id="name-display">Play your notes in your MIDI...</div>
            <p><strong>American chord notation:</strong> <span id="american-display">-</span></p>
            <p><strong>Harmonic chord notation:</strong> <span id="harmonic-display">-</span> (in C Maj)</p>
        </div>
        <div class="explanation" id="explanation-display">
            Here you will see why the chord is named as such based on its intervals.
        </div>
    </div>
</div>

<!--
MIDI SCRIPT
-->
</body>
</html>
